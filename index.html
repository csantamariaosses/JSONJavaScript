<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

    <div class="container my-3">
        <div class="row">
            <div class="col-12 text-center">

                <h4>Consumo de API Json jsonplaceholder con JavaScript</h4>
                <h4>mediante Fetch. El listado se realiza en Tabla Normal</h4>
                <h5>https://jsonplaceholder.typicode.com/users</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <hr />
                <hr />

                <table>
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Direccion</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        <tr></tr>
                    </tbody>
                </table>

            </div>
            <div class="col-2"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script type="text/javascript" language="javascript"
        src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js">
        </script>
    <script type="text/javascript" language="javascript"
        src="https://cdn.datatables.net/buttons/1.2.1/js/dataTables.buttons.min.js">
        </script>
    <script type="text/javascript" language="javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js">
        </script>
    <script type="text/javascript" language="javascript"
        src="//cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js">
        </script>
    <script type="text/javascript" language="javascript"
        src="//cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js">
        </script>
    <script type="text/javascript" language="javascript"
        src="//cdn.datatables.net/buttons/1.2.1/js/buttons.html5.min.js">
        </script>

    <script>

        /*fetch('https://jsonplaceholder.typicode.com/users')*/
        /* fetch desde archivo */
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => {
                let htmlText = ''
                const cuerpo = document.querySelector('#datos');
                json.forEach(x => {
                    htmlText += `
                        <tr>
                        <td>${x.id}</td>
                        <td>${x.name}</td>
                        <td>${x.email}</td>
                        <td>${x.address.street}</td>
                        </tr>
                        `



                })
                cuerpo.innerHTML = htmlText
            })

    </script>


</body>

</html>
